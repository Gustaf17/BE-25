<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Ajarin</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>

                  <li class="nav-item">
                    <a class="nav-link" href="daftar-pesanan.html">Daftar Pesanan</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <form action="">
        <h1>Pesan Les</h1>
        <div>
          <p>Peserta Les</p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pesertaLes" id="individu" value="Individu">
            <label class="form-check-label" for="inlineRadio1">Individu</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pesertaLes" id="kelompok" value="Kelompok">
            <label class="form-check-label" for="inlineRadio2">Kelompok</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pesertaLes" id="inlineRadio3" value="option3" disabled>
            <label class="form-check-label" for=""></label>
          </div>
        </div>
        
        <div>
          <p>Jenjang Pendidikan</p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pendidikan" id="tk" value="TK">
            <label class="form-check-label" for="inlineRadio1">TK</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pendidikan" id="sd" value="SD">
            <label class="form-check-label" for="inlineRadio1">SD</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pendidikan" id="smp" value="SMP">
            <label class="form-check-label" for="inlineRadio2">SMP</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="pendidikan" id="sma" value="SMA">
            <label class="form-check-label" for="">SMA</label>
          </div>
          <p>topik</p>
          <select class="form-select" aria-label="Default select example" style="width: fit-content;">
            <option selected>Pilih Topik!</option>
            <option value="Matematika">Matematika</option>
            <option value="Fisika">Fisika</option>
            <option value="Kimia">Kimia</option>
          </select>
          
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="detil-topik" style=""></textarea>
            <label for="floatingTextarea2">Detil Topik</label>
          </div>
        </div>
        
          

          <div>
            <p>Waktu Les</p>
            <div class="form-floating mb-3 form-check-inline">
              <input type="date" class="form-control" id="tanggal" placeholder="">
              <label for="floatingInput">Tanggal</label>
            </div>
            <div class="form-floating form-check-inline">
              <input type="datetime" class="form-control" id="jam-mulai" placeholder="17.00">
              <label for="floatingPassword">Jam Mulai</label>
            </div>
            <div class="form-floating form-check-inline">
              <input type="datetime" class="form-control" id="jam-selesai" placeholder="20.00">
              <label for="floatingPassword">Jam Selesai</label>
            </div>
          </div>
          <div>
            <p>Informasi Tambahan</p>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="informasi" style="height: 100px"></textarea>
              <label for="floatingTextarea2">ada tambahan?</label>
            </div>
          </div>
          <button class="btn btn-secondary">Batal</button>
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>

   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
